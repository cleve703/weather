<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>WeatherApp</title>
</head>
<body class="hero">
  <div class="container">
    <div class="banner">WeatherApp</div>
    <div class="location">
      <div class="current-location" id="current-location">Ashburn</div>
      <input type="text" name="city" id="city-input" autocomplete="off" placeholder="Enter city name">
      <div class="radio-buttons">
        <input type="radio" name="units" value="imperial" id="imperial">
        <label for="imperial" id="imperial-label">Imperial</label>
        <input type="radio" name="units" value="metric" id="metric">
        <label for="metric" id="metric-label">Metric</label>
      </div>
      <button type="submit" id="submit-city">Submit</button>
    </div>
    <div class="display-low">Low<div id="low-temp"></div></div>
    <div class="display-current">Current<div id="current-temp"></div></div>
    <div class="display-high">High<div id="high-temp"></div></div>
    <div class="credit">Website by <a href="https://codingcop.com">the CodingCop</a>  |  Photo by <a href="https://unsplash.com/@eugenetriguba?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eugene Triguba</a> on <a href="https://unsplash.com/@eugenetriguba?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
